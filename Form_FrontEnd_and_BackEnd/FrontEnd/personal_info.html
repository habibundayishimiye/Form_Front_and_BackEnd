<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Rwanda Admission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>University of Rwanda Admission Application</h1>
        <form action="submit_form.php" method="post">
            <!-- Personal Information -->
            <h2>Personal Information</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Education Background -->
            <h2>Education Background</h2>
            <label for="highSchool">High School Attended:</label>
            <input type="text" id="highSchool" name="highSchool" placeholder="Enter your high school" required>

            <label for="graduationYear">Year of Graduation:</label>
            <input type="number" id="graduationYear" name="graduationYear" min="1900" max="2099" placeholder="e.g., 2023" required>

            <!-- Program of Interest -->
            <h2>Program of Interest</h2>
            <label for="faculty">Faculty:</label>
            <select id="faculty" name="faculty" required>
                <option value="">Select Faculty</option>
                <option value="ICT">ICT</option>
                <option value="Business">Business</option>
                <option value="Medicine">Medicine</option>
                <option value="Engineering">Engineering</option>
            </select>

            <label for="program">Program:</label>
            <input type="text" id="program" name="program" placeholder="Enter your program of interest" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
